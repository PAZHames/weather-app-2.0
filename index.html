<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/12dba43550.js"
      crossorigin="anonymous"
    ></script>

    <title>World Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4"><h1>World Weather</h1></div>
          <div class="col-6">
            <form id="search-form">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <input
                      type="search"
                      class="form-control"
                      id="city-input"
                      aria-describedby="emailHelp"
                      placeholder="Type a city"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary" value="Search">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="col-2">
            <button class="btn btn-primary">Current Location</button>
          </div>
        </div>

        <div class="row current-data">
          <div class="col-5">
            <div class="row">
              <img
                id="icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
              />
              <div id="city-element">City</div>
            </div>

            <div class="row">
              <div>Last updated: <span id="date-element">Date</span></div>
            </div>
            <div class="row">
              <div id="condition-element">Cloudy</div>
            </div>
          </div>

          <div class="col-4">
            <div class="row temperature-element">
              <div class="col-10">
                <span id="current-temp">12</span>
                <span></span>&nbsp;|</span>
                <a href="celsius-link" class="units active" id="celsius-link"
                  >°C </a
                ><span>| </span>
                <a href="fahrenheit-link" class="units" id="fahrenheit-link"
                  >°F</a
                >
              </div>
            </div>
            <div class="row humidity">
              <div class="col-6">Humidity</div>
              <div class="col-6"><span id="humidity-element">50</span>%</div>
            </div>
            <div class="row windspeed">
              <div class="col-6">Windspeed</div>
              <div class="col-6">
                <span id="windspeed-element">3</span>&nbsp;km/h
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="weather-image">
              <img
                src="src/images/undraw_sunlight_re_0usx.svg"
                alt="sunny-image"
                class="sunny-image"
              />
            </div>
          </div>
        </div>
        <div class="row" id="forecast">
        </div>
        <div class="source-code">
          <a href="https://github.com/PAZHames/weather-app-2.0"
            >Open source code</a
          >
          by Phoebe Hames
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
