<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/12dba43550.js"
      crossorigin="anonymous"
    ></script>

    <title>World Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"><h1>World Weather</h1></div>
        <div class="col-3">Search bar</div>
        <div class="col-3">
          <button class="btn btn-primary">Search</button>
        </div>
        <div class="col-2">
          <button class="btn btn-primary">Current Location</button>
          <div class="weather-image">
            <img
              src="src/images/undraw_sunlight_re_0usx.svg"
              alt="sunny-image"
              class="sunny-image"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 city-element">City</div>
        <div class="col-3">12 °C | <a href="fahrenheit-link">F</a></div>
        <div class="col-3">
          <div class="row">
            <div class="col-6">Humidity</div>
            <div class="col-6 humidity-element">50%</div>
          </div>
          <div class="row">
            <div class="col-6">Windspeed</div>
            <div class="col-6 windspeed-element">3mph</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <div>Sat</div>
              <i class="fa-solid fa-sun"></i>
              <div>15 °C</div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <div>Sun</div>
              <i class="fa-solid fa-sun"></i>
              <div>14 °C</div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <div>Mon</div>
              <i class="fa-solid fa-sun"></i>
              <div>16 °C</div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <div>Tues</div>
              <i class="fa-solid fa-sun"></i>
              <div>18 °C</div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <div>Wed</div>
              <i class="fa-solid fa-sun"></i>
              <div>17 °C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
